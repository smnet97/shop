{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Register for an account" %}{% endblock %}



{% block content %}

    <div class="d-md-flex half">
        <div class="bg" style="background-image: url('{% static 'img/bg_1.jpg' %}');"></div>
        <div class="contents">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase">Login to <strong>Colorlib</strong></h3>
                            </div>
                            <form action="#" method="post">
                                {% csrf_token %}
                                <div class="form-group first">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" class="form-control" placeholder="your username"
                                           id="username">
                                </div>
                                <div class="form-group first">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control"
                                           placeholder="your-email@gmail.com" id="email">
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" name="password1" class="form-control"
                                           placeholder="Your Password" id="password">
                                </div>
                                <div class="form-group last mb-3">
                                    <label for="password-confirm">Password confirmation</label>
                                    <input type="password" name="password2" class="form-control"
                                           placeholder="Password confirmation" id="password-confirm">
                                </div>

                                <input type="submit" value="{% trans 'Registration' %}"
                                       class="btn btn-block py-2 btn-primary">

                                <span class="text-center my-3 d-block">or</span>


                                <div class="">
                                    <a href="#" class="btn btn-block py-2 btn-facebook">
                                        <span class="icon-facebook mr-3"></span> Login with facebook
                                    </a>
                                    <a href="#" class="btn btn-block py-2 btn-google"><span
                                            class="icon-google mr-3"></span> Login with Google</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock %}
